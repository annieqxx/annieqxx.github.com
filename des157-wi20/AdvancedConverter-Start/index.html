function convertMilestoKm(){
	header.innerHTML="Miles to Kilometers Converter";
	form.addEventListener('submit', function(e){
		e.preventDefault();
		var userInput = document.getElementById("distance").value;
		if(parseInt(userInput)){
			var kilometer = userInput * 1.609344;
            var num = kilometer.toFixed(3);			
			document.getElementsByClassName("invisible")[0].style.color = "#424342";
            document.getElementsByClassName("invisible")[0].innerHTML = `${userInput} miles convert to ${num} kilometers`;
		} else {
			document.getElementsByClassName("invisible")[0].style.color = "#424342";
            document.getElementsByClassName("invisible")[0].innerHTML = "Please enter a number.";
		}

	})}

function convertKmtoMiles(){
	header.innerHTML="Kilometers to Miles Converter";
	form.addEventListener('submit', function(e){
		e.preventDefault();
		var userInput = document.getElementById("distance").value;
		if(parseInt(userInput)){
			var miles = userInput * 0.621371192;
			var miles3 = miles.toFixed(3);
			document.getElementsByClassName("invisible")[0].innerHTML = `${userInput} kilometers convert to ${miles3} miles`;			
			document.getElementsByClassName("invisible")[0].style.color = "#424342";
		} else {
			document.getElementsByClassName("invisible")[0].style.color = "#424342";
            document.getElementsByClassName("invisible")[0].innerHTML = "Please enter a number.";
		}

	})}
